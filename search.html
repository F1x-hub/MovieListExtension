<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search - Movie Rating Extension</title>
    <link rel="stylesheet" href="src/styles/common.css">
    <link rel="stylesheet" href="src/styles/components.css">
    <link rel="stylesheet" href="src/styles/search.css">
    <link rel="stylesheet" href="src/styles/poster-fixes.css">
</head>
<body>
    <div class="search-container">
        <!-- Header -->
        <header class="search-header">
            <div class="header-content">
                <button id="backBtn" class="btn btn-ghost">
                    <span>‚Üê</span> Back
                </button>
                <h1 class="search-title">Movie Search</h1>
                <div class="header-actions">
                    <button id="settingsBtn" class="btn btn-ghost btn-sm">Settings</button>
                </div>
            </div>
        </header>

        <!-- Search Section -->
        <div class="search-section">
            <div class="search-form">
                <div class="search-input-container">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search for movies...">
                    <button id="searchBtn" class="btn btn-accent">Search</button>
                </div>
                
                <!-- Filters -->
                <div class="filters" id="filters" style="display: none;">
                    <div class="filter-group">
                        <label for="yearFilter" class="filter-label">Year:</label>
                        <select id="yearFilter" class="form-select">
                            <option value="">Any year</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="genreFilter" class="filter-label">Genre:</label>
                        <select id="genreFilter" class="form-select">
                            <option value="">Any genre</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="countryFilter" class="filter-label">Country:</label>
                        <select id="countryFilter" class="form-select">
                            <option value="">Any country</option>
                        </select>
                    </div>
                    <button id="clearFiltersBtn" class="btn btn-secondary btn-sm">Clear Filters</button>
                </div>
                
                <button id="toggleFiltersBtn" class="btn btn-outline btn-sm">Filters</button>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-section">
            <div class="results-header" id="resultsHeader" style="display: none;">
                <h2 class="results-title">Search Results</h2>
                <div class="results-info" id="resultsInfo"></div>
            </div>
            
            <div class="loading" id="loading" style="display: none;">
                <div class="loading-spinner"></div>
                <span>Searching movies...</span>
            </div>
            
            <div class="results-grid" id="resultsGrid">
                <div class="empty-state">
                    <div class="empty-state-icon">üîç</div>
                    <h3 class="empty-state-title">Search for movies</h3>
                    <p class="empty-state-text">Enter a movie title to start searching</p>
                </div>
            </div>
            
            <div class="pagination" id="pagination" style="display: none;">
                <button id="prevPageBtn" class="btn btn-secondary">Previous</button>
                <span id="pageInfo" class="page-info">Page 1 of 1</span>
                <button id="nextPageBtn" class="btn btn-secondary">Next</button>
            </div>
        </div>
    </div>

    <!-- Movie Detail Modal -->
    <div id="movieModal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Movie Details</h2>
                <button class="modal-close" id="modalClose">√ó</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Movie details will be loaded here -->
            </div>
            <div class="modal-footer">
                <button id="rateMovieBtn" class="btn btn-accent">Rate This Movie</button>
                <button id="closeModalBtn" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <!-- Rating Modal -->
    <div id="ratingModal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Rate Movie</h2>
                <button class="modal-close" id="ratingModalClose">√ó</button>
            </div>
            <div class="modal-body">
                <div class="movie-rating-info" id="movieRatingInfo">
                    <!-- Movie info for rating -->
                </div>
                
                <form id="ratingForm" class="rating-form">
                    <div class="form-group">
                        <label class="form-label">Your Rating (1-10):</label>
                        <div class="rating-controls">
                            <input type="range" id="ratingSlider" class="rating-slider" min="1" max="10" value="5">
                            <span id="ratingValue" class="rating-value">5</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="ratingComment" class="form-label">Comment (optional, max 500 chars):</label>
                        <textarea id="ratingComment" class="form-textarea" rows="3" maxlength="500" placeholder="Share your thoughts about this movie..."></textarea>
                        <div class="char-count">
                            <span id="charCount">0</span>/500 characters
                        </div>
                    </div>
                    
                    <div class="current-rating-info" id="currentRatingInfo" style="display: none;">
                        <h4>Your Current Rating</h4>
                        <div class="existing-rating">
                            <span>Rating: </span>
                            <span id="existingRatingValue"></span>
                            <span>Comment: </span>
                            <span id="existingRatingComment"></span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="saveRatingBtn" class="btn btn-accent">Save Rating</button>
                <button id="cancelRatingBtn" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="libs/firebase-app-compat.js"></script>
    <script src="libs/firebase-firestore-compat.js"></script>
    <script src="libs/firebase-auth-compat.js"></script>
    <script src="src/config/kinopoisk.config.js"></script>
    <script src="src/services/KinopoiskService.js"></script>
    <script src="src/services/MovieCacheService.js"></script>
    <script src="src/services/RatingService.js"></script>
    <script src="src/services/UserService.js"></script>
    <script src="src/utils/helpers.js"></script>
    <script src="firestore.js"></script>
    <script src="search.js"></script>
</body>
</html>
