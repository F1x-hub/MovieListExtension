<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Firestore CRUD</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Firebase Firestore CRUD</h1>
            <div class="auth-status" id="authStatus">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Not authenticated</span>
            </div>
        </header>

        <div class="auth-section" id="authSection">
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="google">Google</button>
                <button class="tab-btn" data-tab="email">Email</button>
            </div>
            
            <div class="tab-content active" id="googleTab">
                <button id="loginBtn" class="btn btn-primary">Sign in with Google</button>
            </div>
            
            <div class="tab-content" id="emailTab">
                <div class="email-auth-forms">
                    <form id="loginForm" class="auth-form">
                        <h3>Sign In</h3>
                        <div class="form-group">
                            <input type="email" id="loginEmail" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="loginPassword" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </form>
                    
                    <div class="auth-divider">
                        <span>or</span>
                    </div>
                    
                    <form id="registerForm" class="auth-form">
                        <h3>Sign Up</h3>
                        <div class="form-group">
                            <input type="email" id="registerEmail" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="registerPassword" placeholder="Password (min 6 chars)" required minlength="6">
                        </div>
                        <button type="submit" class="btn btn-success">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="main-content" id="mainContent" style="display: none;">
            <div class="user-actions">
                <button id="logoutBtn" class="btn btn-secondary">Sign Out</button>
            </div>
            
            <form id="addForm" class="add-form">
                <div class="form-group">
                    <label for="titleInput">Title:</label>
                    <input type="text" id="titleInput" placeholder="Enter title" required>
                </div>
                <div class="form-group">
                    <label for="contentInput">Content:</label>
                    <textarea id="contentInput" placeholder="Enter content" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Add Record</button>
            </form>

            <div class="data-section">
                <div class="section-header">
                    <h2>Records</h2>
                    <button id="refreshBtn" class="btn btn-secondary">Refresh</button>
                </div>
                <div class="loading" id="loading" style="display: none;">
                    <div class="spinner"></div>
                    <span>Loading...</span>
                </div>
                <div class="data-list" id="dataList">
                    <div class="empty-state">
                        <p>No records found. Add your first record above.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="error-message" id="errorMessage" style="display: none;"></div>
    </div>

    <script src="libs/firebase-app-compat.js"></script>
    <script src="libs/firebase-firestore-compat.js"></script>
    <script src="libs/firebase-auth-compat.js"></script>
    <script src="firestore.js"></script>
    <script src="popup.js"></script>
</body>
</html>
