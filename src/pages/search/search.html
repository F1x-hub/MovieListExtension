<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search - Movie Rating Extension</title>
    <link rel="stylesheet" href="../../shared/styles/common.css">
    <link rel="stylesheet" href="../../shared/styles/theme.css">
    <link rel="stylesheet" href="../../shared/styles/components.css">
    <link rel="stylesheet" href="../../shared/styles/navigation.css">
    <link rel="stylesheet" href="../../shared/styles/router.css">
    <link rel="stylesheet" href="../../shared/styles/search.css">
    <link rel="stylesheet" href="../../shared/styles/poster-fixes.css">
    <link rel="stylesheet" href="../../shared/styles/movie-card.css">
    <link rel="stylesheet" href="../../shared/styles/player.css">
</head>
<body>
    <!-- Navigation will be inserted here by Navigation.js -->
    
    <div class="search-container">
        <!-- Search Section -->
        <div class="search-section">
            <div class="search-form">
                <div class="search-input-container">
                    <div class="search-input-wrapper">
                        <input type="text" id="searchInput" class="search-input" placeholder="Search for movies...">
                        <!-- Search History Dropdown -->
                        <div id="searchHistoryDropdown" class="search-history-dropdown" style="display: none;">
                            <div class="search-history-header">
                                <span class="history-title">Recent Searches</span>
                                <button id="clearHistoryBtn" class="clear-history-btn" title="Clear all history">
                                    <span class="clear-icon"><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg></span>
                                </button>
                            </div>
                            <div id="searchHistoryList" class="search-history-list">
                                <!-- History items will be populated here -->
                            </div>
                            <div id="searchHistoryEmpty" class="search-history-empty" style="display: none;">
                                <span class="empty-icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></span>
                                <span class="empty-text">No recent searches</span>
                            </div>
                        </div>
                    </div>
                    <button id="searchBtn" class="btn btn-accent">Search</button>
                </div>
                
                <!-- Filters -->
                <div class="filters" id="filters" style="display: none;">
                    <div class="filter-section">
                        <div class="filter-group year-range-group">
                            <label class="filter-label">Year Range:</label>
                            <div class="year-range-inputs">
                                <input type="number" id="yearFromFilter" class="form-input year-input" placeholder="From" min="1900" max="2030">
                                <span class="year-separator">—</span>
                                <input type="number" id="yearToFilter" class="form-input year-input" placeholder="To" min="1900" max="2030">
                            </div>
                        </div>
                        
                        <div class="filter-group">
                            <label class="filter-label">Genres:</label>
                            <div class="checkbox-grid" id="genreCheckboxes"></div>
                        </div>
                        
                        <div class="filter-group">
                            <label class="filter-label">Countries:</label>
                            <div class="checkbox-grid" id="countryCheckboxes"></div>
                        </div>
                        
                        <div class="filter-actions">
                            <button id="clearFiltersBtn" class="btn btn-secondary btn-sm">Clear Filters</button>
                            <button id="applyFiltersBtn" class="btn btn-accent btn-sm">Apply Filters</button>
                        </div>
                    </div>
                </div>
                
                <button id="toggleFiltersBtn" class="btn btn-outline btn-sm">Filters</button>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-section">
            <div class="results-header" id="resultsHeader" style="display: none;">
                <h2 class="results-title">Search Results</h2>
                <div class="results-info" id="resultsInfo"></div>
            </div>
            
            <div class="loading" id="loading" style="display: none;">
                <div class="loading-spinner"></div>
                <span>Searching movies...</span>
            </div>
            
            <div class="results-grid" id="resultsGrid">
                <div class="empty-state">
                    <div class="empty-state-icon"><svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></div>
                    <h3 class="empty-state-title">Search for movies</h3>
                    <p class="empty-state-text">Enter a movie title to start searching</p>
                </div>
            </div>
            
            <div class="pagination" id="pagination" style="display: none;">
                <button id="prevPageBtn" class="btn btn-secondary">Previous</button>
                <span id="pageInfo" class="page-info">Page 1 of 1</span>
                <button id="nextPageBtn" class="btn btn-secondary">Next</button>
            </div>
        </div>
    </div>

    <!-- Movie Detail Modal -->
    <div id="movieModal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Movie Details</h2>
                <button class="modal-close" id="modalClose">×</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Movie details will be loaded here -->
            </div>
            <div class="modal-footer">
                <button id="rateMovieBtn" class="btn btn-accent">Rate This Movie</button>
                <button id="movieDetailBtn" class="btn btn-ghost">Movie Detail</button>
                <button id="closeModalBtn" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>

    <!-- Rating Modal -->
    <div id="ratingModal" class="modal-overlay" style="display: none;">
        <div class="modal rating-modal-redesign">
            <!-- Header -->
            <div class="rating-modal-header">
                <h2 class="modal-title">Rate This Movie</h2>
                <button class="modal-close" id="ratingModalClose">×</button>
            </div>
            
            <!-- Body -->
            <div class="rating-modal-body">
                <!-- Poster Container -->
                <div class="rating-poster-container">
                    <img id="ratingMoviePoster" class="rating-modal-poster" src="" alt="Movie Poster">
                    <div class="rating-movie-info-overlay">
                        <h3 id="ratingMovieTitle" class="rating-movie-title">Movie Title</h3>
                        <p id="ratingMovieMeta" class="rating-movie-meta">Year • Genre</p>
                    </div>
                </div>

                <!-- Rating Container -->
                <div class="rating-stars-container">
                    <div class="stars-wrapper" id="ratingStars">
                        <!-- Stars will be injected by JS -->
                    </div>
                </div>

                <!-- Review Section -->
                <div class="rating-review-section">
                    <button id="writeReviewBtn" class="btn btn-ghost btn-full-width">
                        <span class="icon">✎</span> Write a Review
                    </button>
                    <div id="reviewContainer" class="review-container" style="display: none;">
                        <textarea id="ratingComment" class="review-textarea" rows="4" maxlength="500" placeholder="What did you think about this movie?"></textarea>
                        <div class="char-counter">
                            <span id="charCount">0</span>/500
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="rating-modal-footer">
                <button id="cancelRatingBtn" class="btn btn-secondary">Cancel</button>
                <button id="saveRatingBtn" class="btn btn-accent">Save Rating</button>
            </div>
        </div>
    </div>

    <!-- Video Player Modal -->
    <div id="videoPlayerModal" class="modal-overlay" style="display: none;">
        <div class="modal video-modal">
            <div class="modal-header video-header">
                <h2 class="modal-title" id="videoTitle">Watch Movie</h2>
                <button class="modal-close" id="closeVideoBtn">×</button>
            </div>
            <div class="modal-body video-body">
                <div class="video-container" id="videoContainer">
                    <!-- Player iframe will be inserted here -->
                    <div class="video-placeholder">
                        <div class="loading-spinner"></div>
                        <span>Loading player...</span>
                    </div>
                </div>
                <div class="player-controls-panel">
                    <div class="source-selector">
                        <label for="sourceSelect">Source:</label>
                        <select id="sourceSelect" class="form-select">
                            <option value="" disabled selected>Select a source</option>
                        </select>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../../libs/firebase-app-compat.js"></script>
    <script src="../../../libs/firebase-firestore-compat.js"></script>
    <script src="../../../libs/firebase-auth-compat.js"></script>
    <script src="../../shared/config/kinopoisk.config.js"></script>
    <script src="../../shared/services/KinopoiskService.js"></script>
    <script src="../../shared/services/ImdbParsingService.js"></script>
    <script src="../../shared/services/MovieCacheService.js"></script>
    <script src="../../shared/services/RatingService.js"></script>
    <script src="../../shared/services/StreamingService.js"></script>
    <script src="../../shared/services/AwardsParsingService.js"></script>
    <script src="../../shared/lib/hls.min.js"></script>
    <script src="../../shared/services/UserService.js"></script>
    <script src="../../shared/services/WatchlistService.js"></script>
    <script src="../../shared/services/FavoriteService.js"></script>
    <script src="../../shared/services/CollectionService.js"></script>
    <script src="../../shared/services/SearchHistoryService.js"></script>
    <script src="../../shared/utils/helpers.js"></script>
    <script src="../../shared/utils/Utils.js"></script>
    <script src="../../shared/utils/IconUtils.js"></script>
    <script src="../../shared/utils/Icons.js"></script>
    <script src="../../shared/components/Navigation.js"></script>
    <script src="../../shared/components/Router.js"></script>
    <script src="../../shared/firestore.js"></script>
    <script src="../../shared/components/MovieCard.js"></script>
    <script src="search.js"></script>
</body>
</html>
